<!DOCTYPE html>
<meta charset="utf-8">
<style>

    path {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 0.5px;
    }

    path:hover {
        fill: red;
    }

</style>
<body>
<script src="//d3j  s.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

    var width = 960,
        height = 500;

    var path = d3.geo.path();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var url = "https://raw.githubusercontent.com/ostapkharysh/CarStatistics/master/gadm36_UKR.json";
    d3.json(url, function(error, topology) {
        if (error) throw error;

        console.log("topojson", topology);
        var geojson = topojson.feature(topology, topology.objects.counties);
        console.log("geojson", geojson);

        console.log( "features", geojson.features);
        svg.selectAll("path")
            .data(geojson.features)
            .enter().append("path")
            .attr("d", path);
    });

</script>
